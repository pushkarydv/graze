<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Product</title>
    <link rel="stylesheet" href="/static/product.css">
</head>
<body>
    {% if product %}
    <div class="product-container">
        <p class="product-name">{{ product.product_name['name'] }}</p>
        <p class="product-price">Original Price: ${{ product.product_name['price'] }}</p>
        <p class="product-discount">Discount: {{ product.discount }}%</p>
        <p class="product-final-price">Final Price: ${{ product.price }}</p>
        <p class="product-coupon">Coupon: {{ product.coupon }}</p>
    </div>
    {% else %}
        <h1>Product not found</h1>
    {% endif %}
</body>
</html>
